<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h3{
            color:crimson;
        }
        
        
    </style>
</head>
<body>
    <h3><b>LOGIN PAGE</b></h3>
    <form>
        <!--ID of INPUT tag and For of label tag must be same-->
        
        <label for="name" >Enter your name:</label>
        <input type="text" id="name">
        <br>
        <br>
        <label for="email">Enter your email id:</label>
        <input type="text" id="email">
        <br>
        <br>
        <label for="password">Enter your password</label>
        <input type="password" id="password">
        <br>
        <br>
        <br>
        <input type="submit" placeholder="Submit">
        <!--making button using <button> tag-->
        <button>Proceed to next</button>
        <!---->
        <!--date picker-->
        <label for="datepicker">DOB</label>
        <input type="date" id="datepicker"><br><br>
        <!--multiple selector>-->
        <label for="gender">Choose gender:</label>
        <select name="gender" id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="transgender">Transgender</option>       
        </select>
        <br><br>
        <label for="status">choose status:</label>
        <select id="status" name="stats">
            <option value="private">Private</option>
            <option value="pub">Public</option>
            
        </select><br><br>
        <button>Move to next page</button>
        <br>
        <br>
        <label for="textarea" >enter your text</label>
        <textarea name="tesxt1" id="textarea" cols="20" rows="20" placeholder="Enter your text:"></textarea>
        <br>
        <!--INPUT TYPES-->
        



    </form>
</body>
</html>
