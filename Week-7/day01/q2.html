<!-- Create a media query that changes font size to 20px only on tablets
between 601px and 1024px wide. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @media (max-width:1024px)and (min-width:601px){
    h1{
        font-size:20px;
    }
    }
</style>
<body>
    <h1>
        Hy ! my name is Pooja .
    </h1>
</body>
</html>
