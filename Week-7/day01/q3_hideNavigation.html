<!-- How would you hide a navigation menu on devices with a portrait
orientation? (Write the CSS.) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @media screen and (max-width: 768px) and (orientation: portrait) {
  .navigation-menu {
    display: none;
  }
}
</style>
<body>
    <nav>
        <h1 class="navigation-menu">Hi my name is pooja</h1>
    </nav>
    
</body>
</html>
