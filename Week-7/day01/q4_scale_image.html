<!-- Write a media query that makes images (<img>) scale to 100% width only
on mobile devices. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @media (max-width:480px) {
        img{
            width:100%
        }
    }
    
</style>
<body>
    <img src="https://th.bing.com/th/id/R.ef6b1c102f8c9d91c6d079844f701255?rik=J%2bYLlKfMffoaiw&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f04%2fDesktop-landscape-wallpaper-HD-1.jpg&ehk=HxXkxFcxONLWomK82z%2fmLxWJIzu%2fX93piKlSHKfiKZA%3d&risl=&pid=ImgRaw&r=0">
</body>
</html>
