<!-- Write a media query that changes the background color of the <body> to
lightblue on screens smaller than 600px wide. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
       @media (max-width:600px){
        h1{
            background-color: lightblue;
        }

    }
    </style>
</style>
<body>
    <h1>I am pooja kanwar</h1>
</body>
</html>
